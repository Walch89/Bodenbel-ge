<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>AR Bodenbelag</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" 
             vr-mode-ui="enabled: false" 
             renderer="logarithmicDepthBuffer: true; precision: medium;">

        <!-- Assets und Texturen -->
        <a-assets>
            <img id="boden-textur" src="" crossorigin="anonymous">
        </a-assets>

        <!-- AR Marker und BodenflÃ¤che -->
        <a-marker type="pattern" url="https://raw.githubusercontent.com/jeromeetienne/AR.js/master/aframe/examples/marker-training/examples/patterns/hiro.patt">
            <a-plane id="boden" src="#boden-textur" position="0 0 0" rotation="-90 0 0" width="5" height="5" visible="false"></a-plane>
        </a-marker>

        <!-- Kamera -->
        <a-camera position="0 1.6 0" look-controls>
            <a-cursor id="cursor" raycaster="objects: #boden"></a-cursor>
        </a-camera>
    </a-scene>

    <script>
        // ðŸ”¹ Korrekte URL fÃ¼r Bilder (GitHub-kompatibel)
        function getRawGitHubURL(url) {
            return url.replace("github.com", "raw.githubusercontent.com").replace("/blob/", "/");
        }

        // ðŸ”¹ URL-Parameter auslesen (z. B. ?boden=parkett)
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] === variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
            return null;
        }

        // ðŸ”¹ VerfÃ¼gbare BodenbelÃ¤ge
        var bodenTyp = getQueryVariable("boden");
        var bodenBilder = {
            "parkett": getRawGitHubURL("https://i.imgur.com/avqSYp3.jpg"),
            "fliesen": getRawGitHubURL("https://i.imgur.com/avqSYp3.jpg"),
            "vinyl": getRawGitHubURL("https://i.imgur.com/avqSYp3.jpg")
        };

        var bodenBild = bodenBilder[bodenTyp] || getRawGitHubURL("https://i.imgur.com/avqSYp3.jpg");
        document.getElementById("boden-textur").setAttribute("src", bodenBild);

        // ðŸ”¹ Wenn der Marker erkannt wird, soll der Boden angezeigt werden
        var marker = document.querySelector("a-marker");
        marker.addEventListener('markerFound', function() {
            var boden = document.getElementById("boden");
            boden.setAttribute("visible", "true");
        });
    </script>

</body>
</html>
