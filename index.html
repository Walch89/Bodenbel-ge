<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>AR Bodenbelag</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <img id="boden-textur" crossorigin="anonymous">
        </a-assets>

        <!-- Marker fÃ¼r den Boden -->
        <a-entity id="placement-marker" visible="true" position="0 0 -3">
            <a-ring color="yellow" radius-inner="0.15" radius-outer="0.2"></a-ring>
        </a-entity>

        <!-- BodenflÃ¤che (wird erst sichtbar, wenn Nutzer tippt) -->
        <a-plane id="boden" visible="false" rotation="-90 0 0" width="5" height="5"></a-plane>

        <!-- Kamera mit Touch-UnterstÃ¼tzung -->
        <a-camera position="0 1.6 0" look-controls cursor="rayOrigin: mouse">
            <a-cursor id="cursor" raycaster="objects: #placement-marker"></a-cursor>
        </a-camera>
    </a-scene>

    <script>
        // ðŸ”¹ URL-Parameter auslesen (z. B. ?boden=parkett)
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] === variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
            return null;
        }

        // ðŸ”¹ Bilder von GitHub laden (richtige RAW-URL nutzen)
        function getRawGitHubURL(url) {
            return url.replace("github.com", "raw.githubusercontent.com").replace("/blob/", "/");
        }

        // ðŸ”¹ VerfÃ¼gbare BodenbelÃ¤ge
        var bodenTyp = getQueryVariable("boden");
        var bodenBilder = {
            "parkett": getRawGitHubURL("https://i.imgur.com/avqSYp3.jpg"),
            "fliesen": getRawGitHubURL("https://i.imgur.com/avqSYp3.jpg"),
            "vinyl": getRawGitHubURL("https://i.imgur.com/avqSYp3.jpg")
        };

        // ðŸ”¹ Standardbild setzen, falls kein Bodenbelag gewÃ¤hlt wurde
        var bodenBild = bodenBilder[bodenTyp] || getRawGitHubURL("https://i.imgur.com/avqSYp3.jpg");
        document.getElementById("boden-textur").setAttribute("src", bodenBild);

        // ðŸ”¹ Wenn Nutzer auf den Marker tippt, wird der Boden gesetzt
        document.getElementById("placement-marker").addEventListener("click", function () {
            let boden = document.getElementById("boden");
            let marker = document.getElementById("placement-marker");

            boden.setAttribute("position", marker.getAttribute("position"));
            boden.setAttribute("visible", "true");
            marker.setAttribute("visible", "false");
        });

        // ðŸ”¹ Kamera-Berechtigung prÃ¼fen & aktivieren
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function (stream) {
                console.log("âœ… Kamera aktiviert!");
            })
            .catch(function (err) {
                console.log("ðŸš¨ Kamera-Zugriff verweigert!", err);
            });

    </script>
</body>
</html>
